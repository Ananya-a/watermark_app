<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        padding: 20px;
        margin-top: 0;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
      }

      label {
        margin: 10px 0;
      }

      input {
        width: 48%; /* Adjust as needed */
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
        width: 300px;
      }

      button:hover {
        background-color: #45a049;
      }

      .image-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
    <title>Watermark Embedding and Extraction</title>
  </head>
  <body>
    <h1>Watermark Embedding and Extraction (LEVEL 1)</h1>

    <form
      action="{% url 'embed_extract' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="input-container">
        <div>
          <label for="host_image">Host Image:</label>
          <input
            type="file"
            name="host_image"
            accept=".png, .jpg, .jpeg"
            required
          />
        </div>

        <div>
          <label for="watermark_image">Watermark Image:</label>
          <input
            type="file"
            name="watermark_image"
            accept=".png, .jpg, .jpeg"
            required
          />
        </div>
      </div>
      <br />
      <button type="submit">Embed/Extract Watermark</button>
    </form>

    <div class="image-container">
      {% if watermarked_image_url %}
      <div>
        <h2>Watermarked Image:</h2>
        <img src="{{ watermarked_image_url }}" alt="Watermarked Image" style="width: 400px; height: auto;" />
      </div>
      {% endif %}

      {% if extracted_image_url %}
      <div>
        <h2>Extracted Watermark Image:</h2>
        <img src="{{ extracted_image_url }}" alt="Extracted Watermark Image" style="width: 200px; height: auto;" />
      </div>
      {% endif %}
    </div>
  </body>
</html>
